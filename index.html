<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather!!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper active">
        <h1>Weather App</h1>
        <div class="tabSection active">
            <p class="tab active" type="button" dataUserWeather>Your Weather</p>
            <p class="tab active" type="button" dataSearchWeather>Search Weather</p>
        </div>

        <!-- User Weather Info -->
        <div class="userWeatherInfo">
            <div class="cityDetail">
                <p city></p>
                <img countryFlag>
            </div>
            <div weatherCondition></div>
            <div><img weatgerIcon></div>
            <div temperature></div>
            <div weatherDetails>
                <div class="windspeed">
                    <img src="./assets/windspeed.png" alt="windspeed" width="80" height="80" loading="lazy">
                    <p>WINDSPEED</p>
                    <p windspeedInfo></p>
                </div>
                <div class="humidity">
                    <img src="./assets/humidity.png" alt="humidity" width="80" height="80" loading="lazy">
                    <p>HUMIDITY</p>
                    <p humidityInfo></p>
                </div>
                <div class="clouds">
                    <img src="./assets/clouds.png" alt="clouds" width="80" height="80" loading="lazy">
                    <p>CLOUDS</p>
                    <p cloudsInfo></p>
                </div>
            </div>
        </div>

        <!-- Grant Location Access -->
         <div class="grantAccess">
            <img src="./assets/location.png" alt="Location pin point" width="80" height="80" loading="lazy">
            <h3>Grant Location Access</h3>
            <h4>Allow Access to Get Weather Information</h4>
            <button locationAccessBtn>GRANT ACCESS</button>
         </div>

         <!-- Search form -->
         <form class="searchForm">
            <input type="text" name="city">
            <button type="submit"><img src="./assets/ser]arching.png" alt="search" width="12" height="12" loading="lazy"></button>
         </form>

         <!-- Error page -->
          <div class="errorPage">
            <img src="./assets/notfound.png" alt="Error: Not found" width="80" height="80" loading="lazy">
            <h3>The place stated does not exist</h3>
          </div>

        <!-- loading  -->
         <div class="loading">
            <img src="./assets/loading.gif" alt="loading gif" width="150" height="150">
            <p>Loading</p>
         </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
